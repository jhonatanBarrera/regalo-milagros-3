<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Sistema Solar - ¡Feliz Cumpleaños! 🎂</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            cursor: grab;
            touch-action: none;
        }

        #container:active {
            cursor: grabbing;
        }

        #space {
            position: absolute;
            width: 6000px;
            height: 6000px;
            background: radial-gradient(ellipse at center, #0a0e27 0%, #000000 100%);
            transform-origin: center center;
        }

        /* Estrellas */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        .star.twinkle {
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* SOL */
        #sun-container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        #sun {
            position: relative;
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: radial-gradient(circle at 35% 35%, 
                #fff9c4 0%,
                #ffeb3b 15%,
                #ffc107 30%,
                #ff9800 50%,
                #ff5722 70%,
                #d84315 100%
            );
            box-shadow: 
                0 0 50px 20px rgba(255, 235, 59, 0.8),
                0 0 100px 40px rgba(255, 152, 0, 0.6),
                0 0 150px 60px rgba(255, 87, 34, 0.4),
                inset -25px -25px 50px rgba(0, 0, 0, 0.3),
                inset 25px 25px 50px rgba(255, 255, 255, 0.2);
            animation: sunPulse 6s infinite ease-in-out;
            cursor: pointer;
            transition: transform 0.3s;
        }

        #sun:hover {
            transform: scale(1.1);
        }

        @keyframes sunPulse {
            0%, 100% { 
                box-shadow: 
                    0 0 50px 20px rgba(255, 235, 59, 0.8),
                    0 0 100px 40px rgba(255, 152, 0, 0.6),
                    0 0 150px 60px rgba(255, 87, 34, 0.4),
                    inset -25px -25px 50px rgba(0, 0, 0, 0.3),
                    inset 25px 25px 50px rgba(255, 255, 255, 0.2);
            }
            50% { 
                box-shadow: 
                    0 0 60px 25px rgba(255, 235, 59, 1),
                    0 0 120px 50px rgba(255, 152, 0, 0.8),
                    0 0 180px 75px rgba(255, 87, 34, 0.6),
                    inset -25px -25px 50px rgba(0, 0, 0, 0.3),
                    inset 25px 25px 50px rgba(255, 255, 255, 0.2);
            }
        }

        /* Textura del sol */
        #sun::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.3) 2%, transparent 4%),
                radial-gradient(circle at 75% 35%, rgba(0, 0, 0, 0.2) 3%, transparent 5%),
                radial-gradient(circle at 45% 65%, rgba(255, 255, 255, 0.25) 2.5%, transparent 4.5%),
                radial-gradient(circle at 65% 75%, rgba(0, 0, 0, 0.15) 3%, transparent 5%);
        }

        /* ÓRBITAS */
        .orbit {
            position: absolute;
            left: 50%;
            top: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        /* CONTENEDOR DE ÓRBITA DEL PLANETA */
        .planet-orbit-container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: orbit linear infinite;
            pointer-events: none;
        }

        @keyframes orbit {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* PLANETAS */
        .planet {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: inset -10px -10px 20px rgba(0, 0, 0, 0.5);
            pointer-events: auto;
        }

        .planet:hover {
            transform: scale(1.4);
            z-index: 100;
            filter: brightness(1.2);
        }

        .planet-label {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 13px;
            font-weight: bold;
            white-space: nowrap;
            opacity: 1;
            transition: opacity 0.3s;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .planet:hover .planet-label {
            opacity: 1;
            background: rgba(0, 0, 0, 0.9);
        }

        /* Estilos específicos de cada planeta */
        .mercury { 
            width: 45px; 
            height: 45px;
            background: radial-gradient(circle at 30% 30%, #c7c7c7, #8a8a8a, #5a5a5a);
            box-shadow: 0 0 15px rgba(184, 184, 184, 0.5), inset -8px -8px 15px rgba(0, 0, 0, 0.6);
        }

        .venus { 
            width: 58px; 
            height: 58px;
            background: radial-gradient(circle at 30% 30%, #f5deb3, #e6a23c, #c87533);
            box-shadow: 0 0 20px rgba(255, 216, 155, 0.6), inset -10px -10px 20px rgba(0, 0, 0, 0.5);
        }

        .venus::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.3), transparent 60%);
        }

        .earth { 
            width: 62px; 
            height: 62px;
            background: radial-gradient(circle at 30% 30%, #4dabf7, #1971c2, #0c4a6e);
            box-shadow: 0 0 25px rgba(77, 171, 247, 0.7), inset -10px -10px 20px rgba(0, 0, 0, 0.6);
        }

        .earth::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-image: 
                radial-gradient(ellipse at 20% 50%, rgba(34, 139, 34, 0.6) 10%, transparent 30%),
                radial-gradient(ellipse at 70% 30%, rgba(34, 139, 34, 0.5) 8%, transparent 25%);
        }

        .mars { 
            width: 50px; 
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #ff8787, #e03131, #a61e1e);
            box-shadow: 0 0 20px rgba(255, 135, 135, 0.6), inset -8px -8px 18px rgba(0, 0, 0, 0.6);
        }

        .jupiter { 
            width: 100px; 
            height: 100px;
            background: 
                repeating-linear-gradient(
                    0deg,
                    #f59f00 0px,
                    #e67700 8px,
                    #d9480f 16px,
                    #e67700 24px,
                    #f59f00 32px
                );
            box-shadow: 0 0 35px rgba(245, 159, 0, 0.7), inset -15px -15px 30px rgba(0, 0, 0, 0.5);
            border-radius: 50%;
        }

        .jupiter::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 35% 35%, rgba(255, 255, 255, 0.2), transparent 50%);
        }

        .jupiter::after {
            content: '';
            position: absolute;
            width: 30%;
            height: 30%;
            background: radial-gradient(circle, #d9480f, #a61e4d);
            border-radius: 50%;
            top: 25%;
            left: 35%;
            box-shadow: 0 0 10px rgba(166, 30, 77, 0.5);
        }

        .saturn { 
            width: 90px; 
            height: 90px;
            background: radial-gradient(circle at 35% 35%, #ffd89b, #f5d186, #d4a574);
            box-shadow: 0 0 30px rgba(245, 209, 134, 0.6), inset -15px -15px 30px rgba(0, 0, 0, 0.5);
        }

        .saturn::before {
            content: '';
            position: absolute;
            width: 180%;
            height: 50%;
            border: 4px solid rgba(245, 209, 134, 0.5);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
            box-shadow: 0 0 20px rgba(245, 209, 134, 0.4);
        }

        .uranus { 
            width: 72px; 
            height: 72px;
            background: radial-gradient(circle at 32% 32%, #a5d8ff, #74c0fc, #4dabf7);
            box-shadow: 0 0 25px rgba(145, 213, 255, 0.6), inset -12px -12px 25px rgba(0, 0, 0, 0.5);
        }

        .neptune { 
            width: 70px; 
            height: 70px;
            background: radial-gradient(circle at 32% 32%, #748ffc, #5c7cfa, #4c6ef5);
            box-shadow: 0 0 25px rgba(92, 124, 250, 0.6), inset -12px -12px 25px rgba(0, 0, 0, 0.5);
        }

        /* COMETAS */
        .comet {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ff6b9d, #c92a82);
            box-shadow: 0 0 20px rgba(255, 107, 157, 0.7), inset -5px -5px 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto;
        }

        .comet::after {
            content: '';
            position: absolute;
            width: 120px;
            height: 4px;
            background: linear-gradient(to right, rgba(255, 107, 157, 0.8), rgba(255, 107, 157, 0.4), transparent);
            right: 100%;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(255, 107, 157, 0.5);
        }

        .comet:hover {
            transform: scale(1.3);
            box-shadow: 0 0 30px rgba(255, 107, 157, 1);
            z-index: 100;
        }

        /* ASTEROIDES */
        .asteroid {
            position: absolute;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: radial-gradient(circle at 25% 25%, #868e96, #495057, #212529);
            box-shadow: 0 0 15px rgba(134, 142, 150, 0.5), inset -5px -5px 10px rgba(0, 0, 0, 0.6);
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto;
        }

        .asteroid::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-image: 
                radial-gradient(circle at 30% 40%, rgba(0, 0, 0, 0.4) 3%, transparent 6%),
                radial-gradient(circle at 60% 20%, rgba(0, 0, 0, 0.3) 4%, transparent 7%),
                radial-gradient(circle at 70% 70%, rgba(0, 0, 0, 0.3) 3%, transparent 6%);
        }

        .asteroid:hover {
            transform: scale(1.3);
            box-shadow: 0 0 25px rgba(134, 142, 150, 0.8);
            z-index: 100;
        }

        /* SATÉLITES */
        .satellite {
            position: absolute;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #e9ecef, #adb5bd, #6c757d);
            box-shadow: 0 0 18px rgba(173, 181, 189, 0.6), inset -6px -6px 12px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto;
        }

        .satellite::before {
            content: '';
            position: absolute;
            width: 70%;
            height: 3px;
            background: linear-gradient(to right, transparent, #adb5bd, transparent);
            top: 50%;
            left: 15%;
            transform: translateY(-50%);
            box-shadow: 0 0 5px rgba(173, 181, 189, 0.4);
        }

        .satellite::after {
            content: '';
            position: absolute;
            width: 3px;
            height: 70%;
            background: linear-gradient(to bottom, transparent, #adb5bd, transparent);
            left: 50%;
            top: 15%;
            transform: translateX(-50%);
            box-shadow: 0 0 5px rgba(173, 181, 189, 0.4);
        }

        .satellite:hover {
            transform: scale(1.3);
            box-shadow: 0 0 28px rgba(173, 181, 189, 0.9);
            z-index: 100;
        }

        /* NEBULOSAS */
        .nebula {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.6), rgba(75, 0, 130, 0.4), transparent);
            box-shadow: 0 0 40px rgba(138, 43, 226, 0.8), inset 0 0 20px rgba(138, 43, 226, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto;
            animation: nebulaPulse 4s infinite ease-in-out;
        }

        @keyframes nebulaPulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 0.7;
            }
            50% { 
                transform: scale(1.1);
                opacity: 1;
            }
        }

        .nebula:hover {
            transform: scale(1.4) !important;
            box-shadow: 0 0 60px rgba(138, 43, 226, 1);
            z-index: 100;
        }

        /* MODAL */
        #planet-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            overflow-y: auto;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #planet-modal.active {
            display: block;
        }

        .modal-content {
            max-width: 1200px;
            margin: 50px auto;
            padding: 30px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .modal-title {
            color: white;
            font-size: 36px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .modal-planet-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 35px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .modal-description {
            color: white;
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 40px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border-left: 4px solid;
        }

        .gallery-title {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(255, 255, 255, 0.3);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* CONTROLES */
        #controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        #message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.5);
        }

        #instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 1000;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            #controls {
                top: auto;
                bottom: 80px;
                right: 10px;
                flex-direction: row;
            }
            
            .btn {
                padding: 10px 15px;
                font-size: 14px;
            }
            
            #message {
                font-size: 16px;
                padding: 10px 20px;
            }

            .modal-content {
                padding: 20px;
                margin: 20px auto;
            }

            .modal-title {
                font-size: 24px;
            }

            .modal-description {
                font-size: 16px;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>

            asteroide_amigos: {
                name: '🪨 Asteroide de los Amigos',
                description: 'Los amigos son como asteroides: pequeños pero poderosos, dejando su marca en nuestra vida. Representan esos compañeros de aventuras, las risas compartidas y los momentos que nunca olvidaremos.',
                photos: [], // Añade aquí las fotos de amigos
                color: '#868e96'
            },
            satelite_hermanos: {
                name: '🛰️ Satélite de los Hermanos',
                description: 'Como satélites que orbitan cerca, los hermanos son compañeros constantes en nuestro viaje por la vida. Siempre presentes, siempre conectados, compartiendo el mismo cielo y las mismas estrellas.',
                photos: [], // Añade aquí las fotos de hermanos
                color: '#adb5bd'
            },
            nebulosa_suenos: {
                name: '🌌 Nebulosa de los Sueños',
                description: 'Una nebulosa de posibilidades infinitas. Representa todos los sueños por cumplir, las metas por alcanzar y las aspiraciones que nos motivan a seguir adelante. Un recordatorio de que el universo está lleno de magia y oportunidades.',
                photos: [], // Añade aquí las fotos de sueños y aspiraciones
                color: '#8a2be2'
            }
        };

        // Crear estrellas
        for (let i = 0; i < 350; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            if (Math.random() > 0.6) star.classList.add('twinkle');
            const size = Math.random() * 2.5 + 0.5;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.left = Math.random() * 6000 + 'px';
            star.style.top = Math.random() * 6000 + 'px';
            star.style.opacity = Math.random() * 0.7 + 0.3;
            if (star.classList.contains('twinkle')) {
                star.style.animationDelay = Math.random() * 3 + 's';
            }
            space.appendChild(star);
        }

        // Click en el sol
        sun.addEventListener('click', (e) => {
            e.stopPropagation();
            openPlanetModal('sol');
        });

        // Configuración de planetas
        const planetsConfig = [
            ['mercurio', 'mercury', 450, 88],
            ['venus', 'venus', 600, 70],
            ['tierra', 'earth', 750, 60],
            ['marte', 'mars', 900, 48],
            ['jupiter', 'jupiter', 1100, 26],
            ['saturno', 'saturn', 1350, 18],
            ['urano', 'uranus', 1600, 14],
            ['neptuno', 'neptune', 1850, 10]
        ];

        // Crear planetas
        planetsConfig.forEach((config, index) => {
            const [planetKey, className, orbitRadius, speed] = config;
            
            // Crear órbita
            const orbit = document.createElement('div');
            orbit.className = 'orbit';
            orbit.style.width = (orbitRadius * 2) + 'px';
            orbit.style.height = (orbitRadius * 2) + 'px';
            space.appendChild(orbit);
            
            // Crear contenedor de órbita
            const planetOrbitContainer = document.createElement('div');
            planetOrbitContainer.className = 'planet-orbit-container';
            planetOrbitContainer.style.width = (orbitRadius * 2) + 'px';
            planetOrbitContainer.style.height = (orbitRadius * 2) + 'px';
            planetOrbitContainer.style.animationDuration = speed + 's';
            planetOrbitContainer.style.animationDelay = -(index * 3) + 's';
            
            // Crear planeta
            const planet = document.createElement('div');
            planet.className = `planet ${className}`;
            planet.style.left = '50%';
            planet.style.top = '0';
            
            // Añadir etiqueta
            const label = document.createElement('div');
            label.className = 'planet-label';
            label.textContent = planetsData[planetKey].name;
            planet.appendChild(label);
            
            // Click para abrir modal
            planet.addEventListener('click', (e) => {
                e.stopPropagation();
                openPlanetModal(planetKey);
            });
            
            planetOrbitContainer.appendChild(planet);
            space.appendChild(planetOrbitContainer);
        });

        // CREAR OBJETOS ESPACIALES ESPECIALES
        const specialObjects = [
            {
                key: 'cometa_familia',
                className: 'comet',
                orbitRadius: 1000,
                speed: 35,
                angle: 45
            },
            {
                key: 'asteroide_amigos',
                className: 'asteroid',
                orbitRadius: 1500,
                speed: 20,
                angle: 135
            },
            {
                key: 'satelite_hermanos',
                className: 'satellite',
                orbitRadius: 800,
                speed: 40,
                angle: 225
            },
            {
                key: 'nebulosa_suenos',
                className: 'nebula',
                orbitRadius: 1700,
                speed: 15,
                angle: 315
            }
        ];

        specialObjects.forEach(obj => {
            // Solo crear si tiene fotos asignadas o queremos mostrarlo de todos modos
            const data = planetsData[obj.key];
            if (!data) return;

            // Crear contenedor de órbita
            const orbitContainer = document.createElement('div');
            orbitContainer.className = 'planet-orbit-container';
            orbitContainer.style.width = (obj.orbitRadius * 2) + 'px';
            orbitContainer.style.height = (obj.orbitRadius * 2) + 'px';
            orbitContainer.style.animationDuration = obj.speed + 's';
            orbitContainer.style.animationDelay = -(obj.angle / 360 * obj.speed) + 's';
            orbitContainer.style.pointerEvents = 'none';

            // Crear objeto especial
            const specialObj = document.createElement('div');
            specialObj.className = obj.className;
            specialObj.style.left = '50%';
            specialObj.style.top = '0';
            
            // Añadir etiqueta
            const label = document.createElement('div');
            label.className = 'planet-label';
            label.textContent = data.name;
            specialObj.appendChild(label);
            
            // Click para abrir modal
            specialObj.addEventListener('click', (e) => {
                e.stopPropagation();
                openPlanetModal(obj.key);
            });
            
            orbitContainer.appendChild(specialObj);
            space.appendChild(orbitContainer);
        });

        // Función para abrir modal
        function openPlanetModal(planetKey) {
            const data = planetsData[planetKey];
            document.getElementById('modal-name').textContent = data.name;
            document.getElementById('modal-description').textContent = data.description;
            document.getElementById('modal-description').style.borderColor = data.color;
            
            // Icono del planeta
            const icon = document.getElementById('modal-icon');
            icon.style.background = data.color;
            if (planetKey === 'sol') {
                icon.style.boxShadow = `0 0 20px ${data.color}`;
            }
            
            // Crear galería
            const gallery = document.getElementById('gallery-content');
            gallery.innerHTML = '';
            
            data.photos.forEach(photoNum => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                
                const img = document.createElement('img');
                img.src = `fotos/foto${photoNum}.jpg`;
                img.onerror = function() {
                    this.src = `fotos/foto${photoNum}.png`;
                };
                img.alt = `Foto ${photoNum}`;
                
                item.appendChild(img);
                gallery.appendChild(item);
            });
            
            planetModal.classList.add('active');
        }

        function closeModal() {
            planetModal.classList.remove('active');
        }

        // Cerrar al hacer clic fuera
        planetModal.addEventListener('click', (e) => {
            if (e.target === planetModal) {
                closeModal();
            }
        });

        // Funciones de vista
        function updateTransform() {
            space.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
        }

        function zoomIn() {
            scale = Math.min(scale * 1.2, 5);
            updateTransform();
        }

        function zoomOut() {
            scale = Math.max(scale / 1.2, 0.3);
            updateTransform();
        }

        function resetView() {
            scale = 1;
            translateX = -2600;
            translateY = -2600;
            updateTransform();
        }

        // Eventos de mouse
        container.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX - translateX;
            startY = e.clientY - translateY;
        });

        container.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            translateX = e.clientX - startX;
            translateY = e.clientY - startY;
            updateTransform();
        });

        container.addEventListener('mouseup', () => {
            isDragging = false;
        });

        container.addEventListener('mouseleave', () => {
            isDragging = false;
        });

        container.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            scale = Math.max(0.3, Math.min(5, scale * delta));
            updateTransform();
        });

        // Eventos táctiles
        container.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                isDragging = true;
                startX = e.touches[0].clientX - translateX;
                startY = e.touches[0].clientY - translateY;
            } else if (e.touches.length === 2) {
                isDragging = false;
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                lastDistance = Math.sqrt(dx * dx + dy * dy);
            }
        });

        container.addEventListener('touchmove', (e) => {
            e.preventDefault();
            
            if (e.touches.length === 1 && isDragging) {
                translateX = e.touches[0].clientX - startX;
                translateY = e.touches[0].clientY - startY;
                updateTransform();
            } else if (e.touches.length === 2) {
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (lastDistance > 0) {
                    const delta = distance / lastDistance;
                    scale = Math.max(0.3, Math.min(5, scale * delta));
                    updateTransform();
                }
                
                lastDistance = distance;
            }
        });

        container.addEventListener('touchend', (e) => {
            if (e.touches.length < 2) {
                lastDistance = 0;
            }
            if (e.touches.length === 0) {
                isDragging = false;
            }
        });

        updateTransform();
    </script>
</body>
</html>
